## 服务器端口，如果不配置默认是8080端口
server.port=8080 

## 数据库设置
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mytest?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123

## mybatis配置
# 参数类型的包别名设置
mybatis.typeAliasesPackage=com.wang.model
# 指向映射xml文件目录
mybatis.mapperLocations=classpath:mapper/*.xml
